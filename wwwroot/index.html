<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FacturacionPortal</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="FacturacionPortal.WEB.styles.css" rel="stylesheet" />
    <style>
        /* Estilos para pantalla de carga */
        .loading-app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite ease-in-out;
        }

            .loading-logo i {
                font-size: 3rem;
                color: white;
            }

        .loading-app h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .loading-progress {
            width: 80px;
            height: 80px;
            margin: 1rem auto;
        }

        .loading-app p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 80%;
            margin: 1rem auto;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-shape-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .spinner-border.text-primary {
            color: white !important;
            border-width: 0.2em;
        }

        /* Estado de carga y transici칩n */
        body {
            margin: 0;
            padding: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Estilo para mensaje de error */
        #blazor-error-ui {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px 5px 0 0;
            font-weight: 500;
        }

            #blazor-error-ui a {
                color: white;
                text-decoration: underline;
            }

            #blazor-error-ui .dismiss {
                color: white;
                opacity: 0.8;
            }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-app">
            <!-- Elementos de fondo -->
            <div class="bg-shape bg-shape-1"></div>
            <div class="bg-shape bg-shape-2"></div>
            <div class="bg-shape bg-shape-3"></div>

            <div class="loading-logo">
                <i class="bi bi-receipt-cutoff"></i>
            </div>
            <h2>FacturacionPortal</h2>

            <div class="loading-progress">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <p>Iniciando el sistema de facturaci칩n...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        Ha ocurrido un error inesperado.
        <a href="" class="reload">Recargar</a>
        <a class="dismiss">游딏</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/jsInterop.js"></script>
    <script src="js/clientInfo.js"></script>
    <script src="js/auth.js"></script>
    <script>
        window.initializeTooltips = () => {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        };

        window.initializePopovers = () => {
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            popoverTriggerList.forEach(function (popoverTriggerEl) {
                new bootstrap.Popover(popoverTriggerEl);
            });
        };

        // A침adir efecto de transici칩n suave al cargar
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '1';
        });
    </script>

    <!-- Script para cargar appsettings.json -->
    <script>
        fetch('appsettings.json')
            .then(response => {
                if (!response.ok) {
                    console.error('Error cargando appsettings.json:', response.status);
                    return null;
                }
                return response.json();
            })
            .then(data => {
                if (data) {
                    console.log('appsettings.json cargado correctamente');
                    console.log('ApiSettings.BaseUrl:', data.ApiSettings?.BaseUrl);
                }
            })
            .catch(error => console.error('Error al cargar o parsear appsettings.json:', error));
    </script>
</body>

</html>
